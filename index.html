<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">BrandName</div>
            <ul class="nav-links">
                <li><a href="#shop">Shop</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>

        <section class="hero">
            <h1>Wear Your Story</h1>
            <p>Minimal. Bold. Unapologetically You.</p>
            <a href="#shop" class="cta">Shop Now</a>
        </section>
    </header>

    <section id="shop" class="products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="shirt1.jpg" alt="Shirt">
                <h3>Classic Tee</h3>
                <p>$25.00</p>
            </div>

            <div class="product-card">
                <img src="hoodie1.jpg" alt="Hoodie">
                <h3>Signature Hoodie</h3>
                <p>$45.00</p>
            </div>

            <div class="product-card">
                <img src="hat1.jpg" alt="Hat">
                <h3>Logo Cap</h3>
                <p>$20.00</p>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2026 BrandName — All Rights Reserved</p>
    </footer>

</body>
</html>
